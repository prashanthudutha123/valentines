<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Question ðŸ’–</title>

<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial;
}

.box{
    background:white;
    padding:40px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:400px;
}

h1{
    color:#e91e63;
    margin-bottom:30px;
}

.buttons{
    position:relative;
    height:120px;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

#yes{
    background:#e91e63;
    color:white;
}

#no{
    position:absolute;
    background:#ccc;
    left:220px;
    top:40px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
        <button id="yes" onclick="goNext()">YES ðŸ’–</button>
        <button id="no" onmouseover="moveNo()">NO ðŸ˜œ</button>
    </div>
</div>

<script>
function moveNo(){
    const no = document.getElementById("no");
    no.style.left = Math.random()*250 + "px";
    no.style.top  = Math.random()*80  + "px";
}

// redirect on YES
function goNext(){
    window.location.href = "love.html";
}
</script>

</body>
</html>
